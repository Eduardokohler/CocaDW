                                                /*CABECALHO*/

                                                /*TÍTULO*/

            font-size: 40px;

                                                /* MARCAS */





        .container-logos {
            padding: 50px;
        }

        /* padding é responsavel por distancias nosso container de imagens dos demais elementos
        fundo branco */
        
        .logomarca {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            justify-items: center;
            align-items: center;
            max-width: 900px;
            /* Largura máxima para alinhar no centro */
            margin: 0 auto;
            /* Centraliza horizontalmente */
        }

        /* definimos o display em grid para dividir em colunas e linhas essas imagens 
        grid-template-columns é responsavel por primeiramente dividir em coluna de 3 e logo em seguida configuramos para que
        esses elementos ocupem uma fração total disponivel no caso fica 1/3 de 900px para cada imagem (horizontal).
        o gap é reponsavel por separar 40px da imagens da coluna (vertical)
        max-width é o tamanho da grade que no caso é 900px*/

        .logomarca img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            /* mantém proporção da imagem sem cortar */
            background: #ffffff;
            border-radius: 12px;
            /* bordas arredondadas */
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            /* sombra leve */
            transition: transform 0.3s ease;
        }

        /* largura e altura definidas em 200px, object-fit previne que as imagens fiquem distorcidas pois algumas imagens tem 
        resoluções diferentes e isso pode gerar distorções, fundo branco, arredonda as bordas, box shadow coloca uma sombra atrás 
        do nosso elemento, animação definida para transitar em 0.3 segundos */

        .logomarca img:hover {
            transform: scale(1.05);
        }

        /* responsavel por aumentar em 0.5 a imagem ao passar o mouse por cima */





                                                /*FOOTER*/





        footer {
            margin: 0px;
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: black;
        }

        /* footer posição fixa no fundo da pagina, cor de fundo preta, */
        .LogoFinal {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;

        }

        /* logo da coca branca, alinhada ao centro horizontalmente e verticalmente, com espaçamento de 50px 
        pra ficar visualmente mais bonito */
        footer hr {
            display: flex;
            justify-content: center;
            width: 90%;
            height: 0.5;
            background-color: white;
        }

        /* margin para distanciar dos outros componentes, width para ocupar 90% da linha horizontal da pagina , 
        grossura no 0.5 e cor branca*/
        .icones {
            padding: 50px;
            display: flex;
            justify-content: center;
        }

        /* icones com espaçamentos de 50px e centralizados horizontalmente */
        .footerlinks {
            margin-left: 5%;
            display: flex;
            justify-content: space-around;
            gap: 30px;
        }

        /* Centraliza os elementos horizontalmente e Espaçamento entre os links com o gap*/

            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        /* espaçamento de 30px, sem decoração no texto, cor do texto branco e fonte com 20px */

            padding: 50px;
            font-size: 25px;
            color: white;
        }
