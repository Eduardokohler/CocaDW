<head>
    <meta charset="UTF-8">

    <title>Marcas</title>
    <style>
       body {
            margin: 0;
            padding: 0%;
            font-family: Noto-regional, Noto-latin, TCCC-UnityText, sans-serif;
            font-weight: 700;
            background-color: #eeeeee;
        }

        /* margem e padding zeradas, todos os textos tem as mesma fonte, fonte-weight é responsavel por deixar letras mais grossas, fundo cinza claro */
        nav {
            background-color: white;
            padding-top: 20px;
            padding-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* nav com fundo branco, padding pra baixo e pra cima, centralizado verticalmente e space-between para separar igualmente  */
        .LogoInicio {
            margin: 10px;
        }

        /* distanciar 10px da borda a imagem */

        .nav-container {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }

        /* alinha os links das paginas  e flex grow é responsavel por ocupar todo o espaço disposivel*/


        .nav-container a {
            text-decoration: none;
            font-size: 18px;
            color: black;

        }
        /* tira a decoração padrao de link, fonte tamanho 18 e cor preta */
        footer {
            margin: 0px;
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: black; 
        }
        /* footer posição fixa no fundo da pagina, cor de fundo preta, */
        .LogoFinal{
            display:flex ;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        /* logo da coca branca, alinhada ao centro horizontalmente e verticalmente, com espaçamento de 50px pra ficar visualmente mais bonito */
        footer hr {
            display: flex;
            justify-content: center;
            width: 90%;
            height:0.5; 
            background-color:white;
        }
        /* margin para distanciar dos outros componentes, width para ocupar 90% da linha horizontal da pagina , grossura no 0.5 e cor branca*/
        .icones {
            padding: 50px;
            display: flex;
            justify-content: center;
        }
        /* icones com espaçamentos de 50px e centralizados horizontalmente */
        .footerlinks {
            margin-left: 5%;
            display: flex;
            justify-content: space-around; 
            gap: 30px; 
        }
        /* Centraliza os elementos horizontalmente e Espaçamento entre os links com o gap*/


        .footerlinks a {
            padding: 30px; 
            text-decoration: none;
            color: white;
            font-size: 20px;
        }
        /* espaçamento de 30px, sem decoração no texto, cor do texto branco e fonte com 20px */

        .icones i {
            padding: 50px;
            font-size: 25px;
            color: white;
        }
        /* espaçamente de 50px, tamanho da fonte com 25px e cor branca */

        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
            color: black;
        }

        /* centraliza o texto, tamanho da fonte 40px, margem pra cima de 20px e cor preta */


        .logomarca {
            width: 100px;
            line-height: 2;
            /* espaçamento entre as linhas */
            transform: scale (1,4)
            /* centraliza horizontalmente */
            /* espaçamento interno */
        }

        .logomarca img {
            max-width: 200px;
            /* controla o tamanho da imagem */
            height: 200px;
            object-fit: contain;
            /* mantém proporção da imagem sem cortar */
            background: #ffffff;
            border-radius: 12px;
            /* bordas arredondadas */
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            /* sombra leve */
        }
    </style>
</head>
